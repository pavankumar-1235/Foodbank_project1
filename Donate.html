<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate Food - Food Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1606788075761-1f67c327582f") no-repeat center center/cover;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="overlay d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg bg-white" style="max-width: 420px; width: 90%;">
      <h2 class="text-center fw-bold mb-4 text-primary">Donate Food</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Type of Food</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Delivery Option</label>
          <select class="form-control" required>
            <option value="">Select</option>
            <option>Pickup</option>
            <option>Drop-off</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Submit Donation</button>
      </form>
    </div>
  </div>
</body>
</html>
