<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Food Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2017/02/13/10/29/food-donation-2065704_1280.jpg'); /* Food-related background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .login-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.8rem;
      color: #333;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-title">Food Bank Login</div>
<!-- Replace your old form with this -->
<form action="http://127.0.0.1:5000/login" method="POST" class="p-4 shadow rounded bg-white">
  <h2 class="mb-4 text-center">Login</h2>

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Login</button>

  <p class="mt-3 text-center">
    Donâ€™t have an account? <a href="http://127.0.0.1:5000/signup">Sign up</a>
  </p>
</form>

  <!-- Bootstrap JS (Optional if not using JS features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
